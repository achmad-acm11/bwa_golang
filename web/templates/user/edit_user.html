{{ define "content" }}
<form action="/admin_user/edit/{{ .user.Id }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" value="{{ .user.Name}}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" value="{{ .user.Email }}">
    </div>
    <div class="form-group">
        <label>Profession</label>
        <input type="text" class="form-control" name="profession" value="{{ .user.Profession}}">
    </div>
    <div class="form-group">
        <label>Photo</label>
        <div class="custom-file">
            <input type="file" name="photo" class="custom-file-input">
            <label class="custom-file-label">Choose file...</label>
        </div>
    </div>
    <input type="password" name="password" style="display: none;" value="{{ .user.Password }}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{ end }}
